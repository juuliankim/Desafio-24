<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset='utf-8'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <script src="/socket.io/socket.io.js"></script>

        color: #4A4D65;

        border-radius: 50px;
